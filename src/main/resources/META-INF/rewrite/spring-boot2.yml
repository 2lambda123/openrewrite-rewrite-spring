type: specs.openrewrite.org/v1beta/recipe
name: org.openrewrite.java.spring.boot2.SpringBoot1To2Migration
displayName: Spring Boot 2.x migration from Spring Boot 1.x
description: Migrates Spring Boot 1.x to 2.x including best practices.
tags:
  - testing
  - junit
  - mockito
  - spring
  - spring-boot
recipeList:
  - org.openrewrite.java.spring.boot2.SpringBoot2JUnit4to5Migration
  - org.openrewrite.java.testing.junit5.JUnit5BestPractices
  - org.openrewrite.maven.UpgradeDependencyVersion:
      groupId: org.springframework.boot
      newVersion: 2.x
  - org.openrewrite.maven.UpgradeParentVersion:
      groupId: org.springframework.boot
      artifactId: spring-boot-starter-parent
      newVersion: 2.x
  - org.openrewrite.maven.UpgradeDependencyVersion:
      groupId: org.mockito
      toVersion: 3.x
  - org.openrewrite.maven.RemoveProperty:
      propertyName: thymeleaf.version
  - org.openrewrite.maven.RemoveDependency:
      groupId: org.webjars
      artifactId: webjars-locator
  - org.openrewrite.java.ChangeType:
      oldFullyQualifiedTypeName: org.springframework.boot.web.support.SpringBootServletInitializer
      newFullyQualifiedTypeName: org.springframework.boot.web.servlet.support.SpringBootServletInitializer
  - org.openrewrite.java.ChangeType:
      oldFullyQualifiedTypeName: org.springframework.boot.autoconfigure.web.HttpMessageConverters
      newFullyQualifiedTypeName: org.springframework.boot.autoconfigure.http.HttpMessageConverters
  - org.openrewrite.java.ChangeType:
      oldFullyQualifiedName: org.springframework.boot.autoconfigure.web.ErrorController
      newFullyQualifiedName: org.springframework.boot.web.servlet.error.ErrorController
  - org.openrewrite.java.spring.ChangeDeprecatedHibernateValidationToJavax
  - org.openrewrite.java.spring.MaybeAddJavaxValidationDependencies:
      springBootVersion: 2.x
      javaxValidationApiVersion: 2.x
  - org.openrewrite.java.spring.NoAutowired
  - org.openrewrite.java.spring.boot2.SpringRunnerToSpringExtension
  - org.openrewrite.java.spring.boot2.ConditionalOnBeanAnyNestedCondition
  - org.openrewrite.java.spring.boot2.RestTemplateBuilderRequestFactory
  - org.openrewrite.java.spring.boot2.ReplaceDeprecatedEnvironmentTestUtils
  - org.openrewrite.java.spring.boot2.config.SpringBootConfigurationYaml_2_0
  - org.openrewrite.java.spring.boot2.config.SpringBootConfigurationProperties_2_0
  - org.openrewrite.java.spring.boot2.config.SpringBootConfigurationYaml_2_1
  - org.openrewrite.java.spring.boot2.config.SpringBootConfigurationProperties_2_1
  - org.openrewrite.java.spring.boot2.config.SpringBootConfigurationYaml_2_2
  - org.openrewrite.java.spring.boot2.config.SpringBootConfigurationProperties_2_2
  - org.openrewrite.java.spring.boot2.config.SpringBootConfigurationYaml_2_3
  - org.openrewrite.java.spring.boot2.config.SpringBootConfigurationProperties_2_3
  - org.openrewrite.java.spring.boot2.SpringBoot2BestPractices
